<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sign up ¬∑ FriendApp</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="card">
    <h1>üìù Create account <a class="right" href="/login">Login</a></h1>
    <input id="name" placeholder="Name" />
    <input id="phone" placeholder="Phone" />
    <input id="password" type="password" placeholder="Password" />
    <button id="suBtn">Sign up</button>
    <p id="msg" class="msg"></p>
  </div>
  <script>
    const $=id=>document.getElementById(id);
    $("suBtn").onclick=async()=>{
      $("msg").textContent="";
      try{
        const r=await fetch("/api/signup",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({phone:$("phone").value.trim(),name:$("name").value.trim(),password:$("password").value})});
        const j=await r.json(); if(!r.ok) throw new Error(j.error||"Signup failed");
        location.href="/login";
      }catch(e){$("msg").textContent=e.message;}
    };
  </script>
</body>
</html>
