<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="stylesheet" href="/app.css"/>
  <title>FriendApp â€” Sign up</title>
</head>
<body>
<div class="container">
  <div class="card">
    <div class="header">
      <div class="title">ðŸ‘‹ FriendApp</div>
      <a href="/login">Login</a>
    </div>
    <div class="grid-2">
      <input id="name" class="input" placeholder="Name"/>
      <input id="phone" class="input" placeholder="Phone (login id)"/>
      <input id="password" type="password" class="input" placeholder="Password"/>
      <button id="signup" class="btn">Create account</button>
    </div>
    <div id="msg" class="mt-3"></div>
  </div>
</div>
<script type="module">
import { post } from '/ui.js';
document.getElementById('signup').onclick = async () => {
  const name = nameEl.value.trim(), phone = phoneEl.value.trim(), password = passwordEl.value;
  const msg = document.getElementById('msg');
  try { await post('/api/signup', { name, phone, password }); location.href = '/login'; }
  catch(e){ msg.textContent = e.message || 'Failed'; }
}
const nameEl = document.getElementById('name');
const phoneEl = document.getElementById('phone');
const passwordEl = document.getElementById('password');
</script>
</body>
</html>
