<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dashboard â€” FriendApp</title>
  <link rel="stylesheet" href="/ui.css"/>
</head>
<body class="wrap">
  <div class="card">
    <header class="row">
      <h2>ðŸ‘‹ FriendApp â€” Dashboard</h2>
      <nav>
        <button id="btn_logout" class="btn danger">Logout</button>
      </nav>
    </header>

    <section>
      <h3>Preferences</h3>
      <div class="grid">
        <select id="gender">
          <option value="">Gender</option>
          <option>male</option>
          <option>female</option>
        </select>
        <input id="language" placeholder="Language e.g. Telugu"/>
        <input id="location"  placeholder="City (optional)"/>
        <button id="save" class="btn">Save</button>
        <span id="save_msg" class="muted"></span>
      </div>
    </section>

    <section class="row mt">
      <div>
        <h3>Start a call</h3>
        <div class="row gap">
          <button id="rand_audio" class="btn">ðŸŽ¤ Random Audio</button>
          <button id="rand_video" class="btn success">ðŸ“¹ Random Video</button>
          <button id="cancel" class="btn">Cancel</button>
        </div>
        <p id="status" class="muted"></p>
      </div>

      <div class="grow">
        <h3>Online users</h3>
        <div id="online" class="list"></div>
        <p class="muted small">(tap a user to call video)</p>
      </div>
    </section>

    <section id="call_box" class="hidden">
      <h3 id="call_title">In call</h3>
      <div class="grid">
        <video id="localVideo" autoplay playsinline muted class="video"></video>
        <video id="remoteVideo" autoplay playsinline class="video"></video>
        <audio id="remoteAudio" autoplay></audio>
      </div>
      <div class="row gap mt">
        <button id="hangup" class="btn danger">Hang up</button>
        <span id="timer" class="muted"></span>
      </div>
    </section>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="/front.js"></script>
</body>
</html>
