<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dashboard · FriendApp</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header class="bar">
    <div class="brand">👋 FriendApp</div>
    <nav class="right">
      <button id="logout" class="danger">Logout</button>
    </nav>
  </header>

  <main class="wrap grid-2">
    <!-- Left: profile + prefs + wallet -->
    <section class="card">
      <div class="row">
        <img id="me_avatar" class="avatar" src="/avatars/neutral.png" alt="">
        <div>
          <div id="me_name" class="big">User</div>
          <div id="me_phone" class="muted">-</div>
          <div class="muted">Coins: <span id="me_coins">0</span></div>
        </div>
      </div>

      <h3>Preferences</h3>
      <div class="grid-3 gap">
        <select id="gender">
          <option value="">Select gender</option>
          <option value="male">Male ♂️</option>
          <option value="female">Female ♀️</option>
        </select>
        <input id="language" placeholder="Language (e.g., Telugu)" />
        <input id="location" placeholder="City / Location" />
      </div>
      <button id="save" class="primary">Save</button>
      <div id="status" class="muted"></div>

      <div class="divider"></div>

      <h3>Wallet</h3>
      <div id="wallet_male" class="hide">
        <div class="muted">Recharge packs (male only)</div>
        <div class="grid-3 gap">
          <button class="pack" data-pack="100">₹100 → 1000 coins</button>
          <button class="pack" data-pack="200">₹200 → 2200 coins</button>
          <button class="pack" data-pack="500">₹500 → 6000 coins</button>
        </div>
      </div>

      <div id="wallet_female" class="hide">
        <div class="muted">Redeem coins (female only)</div>
        <input id="rd_amount" type="number" min="1" placeholder="Coins to redeem" />
        <input id="rd_upi" placeholder="UPI id (name@bank)" />
        <button id="redeem" class="success">Redeem</button>
      </div>
    </section>

    <!-- Right: actions + online list + call area -->
    <section class="card">
      <h2>Dashboard</h2>
      <div class="row gap">
        <button id="randAudio">🎤 Random Audio</button>
        <button id="randVideo" class="success">📹 Random Video</button>
        <button id="cancel" class="muted">Cancel</button>
      </div>

      <p class="muted" id="info">Waiting for partner…</p>

      <h3>Online users <span class="muted">(tap to see)</span></h3>
      <div id="online" class="list"></div>

      <!-- In-call UI -->
      <div id="call" class="hide">
        <div class="center">
          <div id="timer" class="timer">00:00</div>
        </div>
        <div class="grid-2 gap">
          <div class="stack center">
            <img id="me_pic" class="avatar xl" src="/avatars/neutral.png" alt="">
            <div class="muted">You</div>
          </div>
          <div class="stack center">
            <img id="peer_pic" class="avatar xl" src="/avatars/neutral.png" alt="">
            <div id="peer_label" class="muted">Friend</div>
          </div>
        </div>

        <div id="videoWrap" class="grid-2 gap">
          <video id="localVideo" autoplay playsinline muted class="video"></video>
          <video id="remoteVideo" autoplay playsinline class="video"></video>
          <audio id="remoteAudio" autoplay></audio>
        </div>

        <div class="center">
          <button id="hangup" class="danger">Hang Up</button>
        </div>
        <div id="summary" class="muted center"></div>
      </div>
    </section>
  </main>

  <footer class="foot center">
    App developed by <strong>RachakondaSai</strong> — All rights reserved •
    Support: <a href="mailto:rsaiprasad039@gmail.com">rsaiprasad039@gmail.com</a>
  </footer>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/dash.js"></script>
</body>
</html>
