<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Dashboard · FriendApp</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="/style.css"/>
</head>
<body>
<header class="bar">
  <div class="brand">🫶 FriendApp — Dashboard</div>
  <nav class="right">
    <span id="coins" class="badge">Coins: 0</span>
    <button id="btnRecharge" class="small primary">Recharge</button>
    <button id="btnLogout" class="small ghost">Logout</button>
  </nav>
</header>

<main class="wrap grid-2 gap">
  <section class="card">
    <h3>Online users</h3>
    <div id="online" class="list"></div>
  </section>

  <section class="card">
    <h3>Random calls</h3>
    <div class="row gap">
      <button id="btnAudio" class="primary">🎤 Random Audio</button>
      <button id="btnVideo" class="success">📹 Random Video</button>
      <button id="btnCancel" class="ghost">Cancel</button>
    </div>
    <div id="status" class="muted mt"></div>

    <div id="ring" class="hidden mt">
      <div class="row gap">
        <img id="ringAvatar" class="avatar" alt="">
        <div id="ringText" class="muted"></div>
      </div>
      <div class="row gap mt">
        <button id="accept" class="success">Accept</button>
        <button id="decline" class="danger">Decline</button>
        <button id="cancel" class="ghost">Cancel</button>
      </div>
    </div>

    <div id="callBox" class="hidden mt">
      <div class="row gap">
        <img id="peerAvatar" class="avatar" alt="">
        <span id="timer" class="badge">00:00</span>
        <button id="mic" class="small">🎙️ Mute</button>
        <button id="cam" class="small">📷 Cam Off</button>
        <button id="hang" class="danger small">Hang Up</button>
      </div>
      <div class="row gap mt">
        <video id="local" autoplay playsinline muted class="video"></video>
        <video id="remote" autoplay playsinline class="video"></video>
        <audio id="remoteAudio" autoplay></audio>
      </div>

      <div class="chat mt">
        <div id="chatLog" class="chat-log"></div>
        <div class="row gap mt">
          <input id="chatInput" placeholder="Type a message…">
          <button id="chatSend" class="small">Send</button>
        </div>
      </div>
    </div>
  </section>

  <section class="card span-2">
    <h3>History</h3>
    <div id="history" class="list"></div>
  </section>
</main>

<script src="/socket.io/socket.io.js"></script>
<script src="/dash.js" type="module"></script>
</body>
</html>
