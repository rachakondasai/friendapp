<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dashboard Â· FriendApp</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="layout">
    <aside class="side">
      <div class="me">
        <img id="me_avatar" class="avatar" />
        <div>
          <div id="me_name" class="bold"></div>
          <div id="me_phone" class="muted"></div>
        </div>
      </div>
      <h3>Settings</h3>
      <select id="gender">
        <option value="">Select gender</option>
        <option>Male</option>
        <option>Female</option>
      </select>
      <input id="language" placeholder="Language (e.g., Telugu)" />
      <input id="location" placeholder="Location (optional)" />
      <button id="save">Save</button>
      <button id="logout" class="danger">Logout</button>
    </aside>

    <main class="main">
      <h1>ðŸ‘‹ FriendApp</h1>
      <div class="bar">
        <button id="randAudio">ðŸŽ¤ Random Audio</button>
        <button id="randVideo">ðŸ“¹ Random Video</button>
        <button id="cancel">Cancel</button>
      </div>
      <p id="status" class="muted"></p>

      <h3>Online users <span class="muted">(tap to call)</span></h3>
      <div id="online" class="list"></div>

      <section id="call" class="call hidden">
        <div class="grid">
          <video id="localVideo" autoplay playsinline muted></video>
          <video id="remoteVideo" autoplay playsinline></video>
        </div>
        <audio id="remoteAudio" autoplay></audio>
        <div class="bar">
          <button id="hangup" class="danger">Hang up</button>
        </div>
      </section>
    </main>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/dash.js"></script>
</body>
</html>
