<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Reset password Â· FriendApp</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="card">
    <h1>ðŸ”‘ Reset password <a class="right" href="/login">Back to login</a></h1>
    <input id="phone" placeholder="Phone" />
    <input id="newpass" type="password" placeholder="New password" />
    <button id="go">Set new password</button>
    <p id="msg" class="msg"></p>
  </div>
  <script>
    const $=id=>document.getElementById(id);
    $("go").onclick=async()=>{
      $("msg").textContent="";
      try{
        const r=await fetch("/api/reset",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({phone:$("phone").value.trim(),newPassword:$("newpass").value})});
        const j=await r.json(); if(!r.ok) throw new Error(j.error||"Reset failed");
        $("msg").style.color="#34d399"; $("msg").textContent="Password updated. Please login.";
      }catch(e){$("msg").textContent=e.message;}
    };
  </script>
</body>
</html>
