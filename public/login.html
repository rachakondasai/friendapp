<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login ¬∑ FriendApp</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="card">
    <h1>üîê Login <a class="right" href="/signup">Create account</a></h1>
    <input id="phone" placeholder="Phone" />
    <input id="password" type="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <p id="msg" class="msg"></p>
  </div>
  <script>
    const $ = id => document.getElementById(id);
    $("loginBtn").onclick = async () => {
      $("msg").textContent = "";
      try {
        const r = await fetch("/api/login", { method:"POST", headers:{"Content-Type":"application/json"}, body:JSON.stringify({ phone:$("phone").value.trim(), password:$("password").value }) });
        const j = await r.json(); if(!r.ok) throw new Error(j.error||"Login failed");
        localStorage.setItem("phone", j.profile.phone);
        localStorage.setItem("name", j.profile.name);
        location.href = "/dashboard";
      } catch(e){ $("msg").textContent = e.message; }
    };
  </script>
</body>
</html>
